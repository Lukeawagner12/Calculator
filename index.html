<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <button class="btn add oporator" value="+">+</button>
    <button class="btn sub oporator" value="-">-</button>
    <button class="btn div oporator" value="/">/</button>
    <button class="btn mult oporator" value="*">*</button>
    <button id="equals" class="btn">=</button>
    <button class="btn clear">AC</button>
    <button class="btn pos-nev">-/+</button>

    <button class="btn num1 number-button" value="1">1</button>
    <button class="btn num2 number-button" value="2">2</button>
    <button class="btn num3 number-button" value="3">3</button>
    <button class="btn num4 number-button" value="4">4</button>
    <button class="btn num5 number-button" value="5">5</button>
    <button class="btn num6 number-button" value="6">6</button>
    <button class="btn num7 number-button" value="7">7</button>
    <button class="btn num8 number-button" value="8">8</button>
    <button class="btn num9 number-button" value="9">9</button>
    <button class="btn num0 number-button" value="0">0</button>
    <button class="btn decimal number-button" value=".">.</button>


    <h2 class="result">0</h2>
    <script src="script.js"></script>
</body>
</html>
